<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Virtual Tour</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="js/Tour.js"></script>
  <script src="js/CursorEvents.js"></script>
</head>

<body>
  <a-scene id="main-scene">
    <a-sky id="main-container" color="lightblue" radius="5000"></a-sky>
    <a-entity id="places-container"  cursor-events tour></a-entity>
    

    <a-camera id="cam" wasd-controls="enabled: false;">
      <a-entity id="app-title" position="0 0.73 -1"
        text="font: exo2bold; align: center; width: 2; color: blue; value: It is Time to Travel Virtually!">

        <a-entity id="app-subtitle" position="0 -0.1 0"
          text="font: dejavu; align: center; width: 1.2; color: green; value: Travel Around the World">

        </a-entity>

      </a-entity>
      <a-entity id="cam-cursor" cursor position="0 0 -1" geometry="primitive: ring; radius-inner: 0.02; radius-outer: 0.03"
      material="color: #fff; shader: flat"></a-entity>
    </a-camera>

    
  </a-scene>
</body>

</html>
